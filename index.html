<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EightRad.com</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        .header {
            background-color: #6c757d;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, p {
            text-align: center;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400?text=Hero+Image');
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
        }
        .services {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .service-card {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(33% - 2rem);
            text-align: center;
        }
        .service-card h2 {
            margin-top: 0;
        }
        .cta {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>EightRad.com</h1>
    </div>

    <div class="hero">
        <h1>Welcome to EightRad</h1>
        <p>Your go-to platform for innovative solutions.</p>
    </div>

    <div class="container services">
        <div class="service-card">
            <h2>Service 1</h2>
            <p>Description of Service 1.</p>
        </div>
        <div class="service-card">
            <h2>Service 2</h2>
            <p>Description of Service 2.</p>
        </div>
        <div class="service-card">
            <h2>Service 3</h2>
            <p>Description of Service 3.</p>
        </div>
    </div>

    <div class="cta">
        <h2>Get Started Today!</h2>
        <a href="#" style="color: white; text-decoration: none;">Sign Up Now</a>
    </div>

    <div class="footer">
        <p>&copy; 2023 EightRad. All rights reserved.</p>
    </div>

</body>
</html>
