<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIGHTRAD</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            color: #b6b6b6;
            overflow: hidden;
            display: flex; /* Enable flexbox layout for centering */
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
        }

        .bg-container {  /* New container for background and blur */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg {
            background-image: url("./img/bg.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: absolute; /* Absolute positioning within container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bg-blur {  /* Div for the blurred background */
            background-image: url("./img/bg.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: absolute; /* Absolute positioning within container */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: url(#radialBlur);
            background-color: rgba(139, 143, 87, 0.7);
            mix-blend-mode: multiply; /* Multiply blend mode on blurred image */
        }


        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: auto;
        }


    </style>
</head>
<body>
    <div id="container">
    <video autoplay="true" id="videoElement" controls height="540" width="960">
    </video>
</div>
<script>
    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({video: true, audio: true})
            .then(function (stream) {
                document.querySelector("#videoElement").srcObject = stream;
            });
    }
</script>

</body>
</html>
