<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EightRad.com</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('./img/bg.png');
            background-blend-mode: overlay;
            background-color: #333333;
            background-repeat: no-repeat;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.151); /* Semi-transparent white for the header */
            backdrop-filter: blur(10px); /* Blurred effect */
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            flex: 1; /* Allows content to take up available space */
            max-width: 1200px;
            text-align: center;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, p {
            text-align: center;
        }
        .hero {
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.151); /* Semi-transparent white for the header */
            backdrop-filter: blur(10px); /* Blurred effect */
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto; /* Pins the footer to the bottom */
        }
        video {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>EightRad</h1>
    </div>
    <div class="container">
        <video src="./img/Render-Black.webm" autoplay loop></video>
    </div>
    <div class="footer">
        <p>&copy; 2024 EightRad. All rights reserved.</p>
    </div>

</body>
</html>
