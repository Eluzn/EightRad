<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EightRad.com</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('./img/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #8b8f57b0;
            background-blend-mode: multiply;
            color: #b6b6b6;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(3px)
        }
        .header {
            background-color: rgba(255, 255, 255, 0.151); /* Semi-transparent white for the header */
            backdrop-filter: blur(10px); /* Blurred effect */
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            flex: 1; /* Allows content to take up available space */
            max-width: 1200px;
            text-align: center;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, p {
            text-align: center;
        }
        .hero {
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3rem;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.151); /* Semi-transparent white for the header */
            backdrop-filter: blur(10px); /* Blurred effect */
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto; /* Pins the footer to the bottom */
        }
        video {
            flex: 1;
            max-height: 100vh;
            text-align: center;
            top: 0;
        }
    </style>
</head>
<body>
    <video id="eightrad" src="./img/Render-Black.webm" autoplay loop muted>
    </video>
</body>
<script>
    let vid = document.getElementById("eightrad");
    vid.playbackRate = 0.85;
</script>
</html>
